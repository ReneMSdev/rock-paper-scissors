<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dc34f315fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="icons">
        <i class="fa-regular fa-hand-back-fist"></i>
        <i class="fa-regular fa-hand"></i>
        <i class="fa-regular fa-hand-scissors"></i>
    </div>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="score">
        <div id="human-score">You: 0</div>
        <div id="computer-score">Computer: 0</div>
    </div>
    <div class="output">Text output will go here. What happens if it has to extend to the next line like with a sentence like this?</div>
    <div class="reset">
        <button id="reset">Reset</button>
    </div>
</body>
</html>
